<!-- Main container -->
<div class="page-container">

<!-- bloc-0 -->
<div class="bloc l-bloc" id="bloc-0">
	<div class="container bloc-sm">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light row navbar-expand-md nav-invert" role="navigation">
					<button id="nav-toggle" type="button" class="ui-navbar-toggler navbar-toggler border-0 p-0" data-toggle="collapse" data-target=".navbar-13113" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse navbar-13113">
						<ul class="site-navigation nav navbar-nav">
							<li class="nav-item">
								<a href="/" class="nav-link">Home</a>
							</li>
							<li class="nav-item">
								<a href="{{ url_for('screenshots') }}" class="nav-link a-btn" target="_blanck">Screenshots</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link a-btn" style="display: none;">Video</a>
							</li>
						</ul>
					</div><a class="navbar-brand mr-0" href="/">PetCam</a>
				</nav>
			</div>
		</div>
	</div>
</div>
<!-- bloc-0 END -->

{% block page_content%}{% endblock %}

</div>
<!-- Main container END -->

<script src="{{ url_for('static', filename='custom.js') }}"></script>

<script>

<!--Dark Theme Page Start-->

	let textColor = '#8D9599';

	$('body').css('background-color', '#323232')

	$('h1').css('color', textColor)

	$('.nav-link').css('color', textColor)

<!--Dark Theme End-->

</script>

{% block on_page_javascript%}{% endblock %}
